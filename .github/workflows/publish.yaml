name: Publish CI

on:
  push:
    branches: [ main ]

jobs:
  publish:
    name: Sync to prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy to prod branch
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: prod
          build_dir: .
          commit_message: Deploy to prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
