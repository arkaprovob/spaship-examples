apiVersion: 1

metadata:
  name: simple

envs:
  dev:
    namespace: websitecd-examples
  prod:
    namespace: websitecd-examples

components:
  - context: /theme
    kind: git
    spec:
      url: https://github.com/websitecd/websitecd-examples.git
      dir: /websites/01-simple/theme
      envs:
        dev:
          branch: main
        prod:
          branch: prod
  - context: /
    kind: git
    spec:
      url: https://github.com/websitecd/websitecd-examples.git
      dir: /websites/01-simple/home
      envs:
        dev:
          branch: main
        prod:
          branch: prod
