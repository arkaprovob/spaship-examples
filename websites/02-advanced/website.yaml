apiVersion: 1

metadata:
  name: advanced

envs:
  dev:
    namespace: websitecd-examples
  prod:
    namespace: websitecd-examples

components:
  - context: /template
    kind: git
    spec:
      url: https://github.com/websitecd/websitecd-examples.git
      dir: /websites/02-advanced/chrome
      envs:
        dev:
          branch: main
        prod:
          branch: main
  - context: /shared-components
    kind: git
    spec:
      url: https://github.com/websitecd/websitecd-examples.git
      dir: /websites/shared-components
      envs:
        dev:
          branch: 2.0.0
        prod:
          branch: 1.0.0
  - context: /search
    kind: git
    spec:
      url: https://github.com/websitecd/websitecd-examples.git
      dir: /websites/02-advanced/search
      envs:
        dev:
          branch: main
        prod:
          branch: main
  - context: /
    kind: git
    spec:
      url: https://github.com/websitecd/websitecd-examples.git
      dir: /websites/02-advanced/home
      envs:
        dev:
          branch: main
        prod:
          branch: main
